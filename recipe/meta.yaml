{% set name = "piqp" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PREDICT-EPFL/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8f328d2808127a8e51b0f076c94f291a2255753c20e0c53a42cfb1f69855ee12

build:
  skip: true  # [win and vc<14]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - make  # [not win]
    - ninja
    - cmake >=3.12
  host:
    - setuptools >=42
    - wheel
    - eigen
    - python
    - pip
  run:
    - python

test:
  imports:
    - piqp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PREDICT-EPFL/piqp
  doc_url: https://predict-epfl.github.io/piqp/
  summary: A Proximal Interior Point Quadratic Programming solver
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RSchwan
